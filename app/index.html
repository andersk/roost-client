  <body>
    <div id="messagelist">
    </div>

    <div id="renew-template" hidden>
      <div class="dialog-overlay"></div>
      <div class="dialog-dummy-parent">
        <div class="dialog">
          <p>Your login has expired</p>
          <button class="login-button">Renew login</button>
        </div>
      </div>
    </div>

    <div id="login-template" hidden>
      <div class="dialog-overlay"></div>
      <div class="dialog-dummy-parent">
        <div class="dialog">
          <p>Welcome to roost</p>
          <p>WARNING: This is very experimental right now. No
          guarantees about it doing anything remotely reasonable at
          all. Talk to davidben if you want to know the state.</p>
          <button class="login-button">Login</button>
        </div>
      </div>
    </div>
